<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div class="main">
        <div class="ov">
            <div class="title" id="top">We are coming soon</div>
            <div class="title" id="end-date">22 April 2023 10:00 PM</div>
            <form>
            <div class="col">
                <div>
                    <input type="number" placeholder="oo" id="day">
                    <br />
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="number" placeholder="oo" id="hr">
                    <br />
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="number" placeholder="oo" id="min">
                    <br />
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="number" placeholder="oo" id="sec">
                    <br />
                    <label for="">Seconds</label>
                </div>
                <div id="sr">
                    <button class="btn" id="start" >start</button>
                    <button class="btn" type="reset" id="reset">reset</button>
                </div>
            </div>
        </form>
            <div id="bottom">
                <div>
                    <input type="number" readonly="" placeholder="00" class="box">
                    <span class="footer">
                        Days
                    </span>
                </div>
                <div>
                    <input type="number" readonly="" placeholder="00" class="box">
                    <span class="footer">
                        Hours
                    </span>
                </div> 
                <div>
                    <input type="number" readonly="" placeholder="00" class="box">
                    <span class="footer">
                        Minutes
                    </span>
                </div> 
                <div>
                    <input type="number" readonly="" placeholder="00" class="box">
                    <span class="footer">
                        Seconds
                    </span>
                </div> 
            </div>
        </div>
    </div>
    <script src=.\app.js"></script>
</body>

</html>
